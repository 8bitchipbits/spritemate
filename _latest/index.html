<!DOCTYPE HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />

    <script type="text/javascript" src="js/Window_Editor.js"></script>
    <script type="text/javascript" src="js/Window_Preview.js"></script>
    <script type="text/javascript" src="js/Window_Palette.js"></script>
    <script type="text/javascript" src="js/Window_List.js"></script>
    <script type="text/javascript" src="js/Editor.js"></script>
    <script type="text/javascript" src="js/Sprite.js"></script>
    <script type="text/javascript" src="js/Preview.js"></script>
    <script type="text/javascript" src="js/Palette.js"></script>
    <script type="text/javascript" src="js/List.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</head>

<body onLoad="init();">
<div id="menu">
    <div class ="iconset">
        <img src="img/icon3/icon-floppy.png" class="icon" id="icon-floppy" title="load & save">
        <div class="icontext">load/save</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-undo.png" class="icon" id="icon-undo" title="undo">
        <div class="icontext">undo</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-grid.png" class="icon" id="icon-grid" title="toggle grid on/off">
        <div class="icontext">grid</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-spacer.png" class="icon-spacer">
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-shift-left.png" class="icon" id="icon-shift-left" title="shift left">
        <div class="icontext">move left</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-shift-right.png" class="icon" id="icon-shift-right" title="shift right">
        <div class="icontext">move right</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-shift-up.png" class="icon" id="icon-shift-up" title="shift up">
        <div class="icontext">move up</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-shift-down.png" class="icon" id="icon-shift-down" title="shift down">
        <div class="icontext">move down</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-flip-horizontal.png" class="icon" id="icon-flip-horizontal" title="flip horizontal">
        <div class="icontext">flip h</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-flip-vertical.png" class="icon" id="icon-flip-vertical" title="flip vertical">
        <div class="icontext">flip v</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-multicolor.png" class="icon" id="icon-multicolor" title="toggle single- & multicolor">
        <div class="icontext">colormode</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-spacer.png" class="icon-spacer">
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-trash.png" class="icon" id="icon-trash" title="clear">
        <div class="icontext">delete</div>
    </div>
    <div class ="iconset">
        <img src="img/icon3/icon-fill.png" class="icon" id="icon-fill" title="fill with selected color">  
        <div class="icontext">fill</div>
    </div>
    
</div>
<div id="app"></div>

</body>
</html>
