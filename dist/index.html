<!DOCTYPE HTML>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-40925561-3', 'auto');
      ga('send', 'pageview');

    </script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="css/stylesheet.css" />
    <script type="text/javascript" src="js/Window.js"></script>
    <script type="text/javascript" src="js/Info.js"></script>
    <script type="text/javascript" src="js/Editor.js"></script>
    <script type="text/javascript" src="js/Sprite.js"></script>
    <script type="text/javascript" src="js/Preview.js"></script>
    <script type="text/javascript" src="js/Palette.js"></script>
    <script type="text/javascript" src="js/List.js"></script>
    <script type="text/javascript" src="js/Save.js"></script>
    <script type="text/javascript" src="js/Load.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript" src="js/App.js"></script>
</head>

<body onLoad="init();">
<div id="container">
    <div id="menu">
        <div class ="iconset" id="icon-load">
            <img src="img/icon3/icon-load.png" class="icon"  title="load">
            <div class="icontext">load</div>
        </div>
        <div class ="iconset" id="icon-save">
            <img src="img/icon3/icon-save.png" class="icon"  title="save">
            <div class="icontext">save</div>
        </div>
        <div class ="iconset" id="icon-undo">
            <img src="img/icon3/icon-undo.png" class="icon" title="undo">
            <div class="icontext">undo</div>
        </div>
        <div class ="iconset" id="icon-redo">
            <img src="img/icon3/icon-redo.png" class="icon" title="redo">
            <div class="icontext">redo</div>
        </div>
        <div class ="iconset" id="icon-grid">
            <img src="img/icon3/icon-grid.png" class="icon"  title="toggle grid on/off">
            <div class="icontext">grid</div>
        </div>

        <div class ="iconset" id="icon-shift-left">
            <img src="img/icon3/icon-shift-left.png" class="icon"  title="shift left">
            <div class="icontext">left</div>
        </div>
        <div class ="iconset" id="icon-shift-right">
            <img src="img/icon3/icon-shift-right.png" class="icon"  title="shift right">
            <div class="icontext">right</div>
        </div>
        <div class ="iconset" id="icon-shift-up">
            <img src="img/icon3/icon-shift-up.png" class="icon"  title="shift up">
            <div class="icontext">up</div>
        </div>
        <div class ="iconset" id="icon-shift-down">
            <img src="img/icon3/icon-shift-down.png" class="icon"  title="shift down">
            <div class="icontext">down</div>
        </div>
        <div class ="iconset" id="icon-flip-horizontal">
            <img src="img/icon3/icon-flip-horizontal.png" class="icon"  title="flip horizontal">
            <div class="icontext">flip h</div>
        </div>
        <div class ="iconset" id="icon-flip-vertical">
            <img src="img/icon3/icon-flip-vertical.png" class="icon"  title="flip vertical">
            <div class="icontext">flip v</div>
        </div>
        <div class ="iconset" id="icon-multicolor">
            <img src="img/icon3/icon-multicolor.png" class="icon"  title="toggle single- & multicolor">
            <div class="icontext">color mode</div>
        </div>

        <div class ="iconset" id="icon-fill">
            <img src="img/icon3/icon-fill.png" class="icon"  title="fill with selected color">  
            <div class="icontext">fill</div>
        </div>
         <div class ="iconset_right" id="icon-info">
            <img src="img/icon3/icon-info.png" class="icon"  title="info">  
            <div class="icontext">info</div>
        </div>   
    </div>
    <div id="app"></div>
</div>
</body>
</html>
