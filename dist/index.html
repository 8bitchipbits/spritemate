<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>spritemate - the Commodore 64 sprite editor by awsm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="Description" content="spritemate is a free online editor for Commodore 64 sprites.">
    <link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
    <script>(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');ga('create', 'UA-40925561-3', 'auto');ga('send', 'pageview');</script>
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon/favicon-16x16.png">
    <link rel="manifest" href="img/favicon/manifest.json">
    <link rel="mask-icon" href="img/favicon/safari-pinned-tab.svg" color="#5bbad5">
<link href="main.css" rel="stylesheet"></head>

<body>
<div id="container">
    <div id="menubar">
        <div>
            <span class="menuLabel">Spritemate</span>
            <div class="menuDropDown">
                <a id="menubar-info">About</a>
                <a id="menubar-settings">Settings</a>
            </div>
        </div>
        <div>
            <span class="menuLabel">File</span>
                <div class="menuDropDown">
                    <a id="menubar-new">New<span class="hotkey">Ctrl+O</span></a>
                    <a id="menubar-load">Load...<span class="hotkey">Ctrl+O</span></a>
                    <a id="menubar-save">Save...</a>
                </div>
        </div>
        <div>
            <span class="menuLabel">Edit</span>
            <div class="menuDropDown">
                <a id="menubar-undo">Undo<span class="hotkey">z</span></a>
                <a id="menubar-redo">Redo<span class="hotkey">Z</span></a>
                <hr>
            </div>
        </div>
        <div>
            <span class="menuLabel">Window</span>
                <div class="menuDropDown">
                    <a id="menubar-fullscreen">Toggle Fullscreen<span class="hotkey">f</span></a>
                </div>
        </div>
        <div>
            <span class="menuLabel" id="menubar-help">Help</span>
        </div>
    </div>
    <div id="app"></div>
    <div id="statusbar">
        <div id="statustext"></div>
    </div>
</div>
<script type="text/javascript" src="main.js"></script></body>
</html>
